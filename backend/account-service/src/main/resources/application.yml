server:
  port: 8082
  error:
    include-message: always
spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/ecommerce_account"
    username: ""
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: true
